<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tickets</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />

        <script type="module" src="/scripts/login.js"></script>
        <script type="module">
            import { makeAuthHeader } from "/scripts/login.js";

            async function displayTickets() {
                const table = document.getElementById("ticket-list");
                table.innerHTML = `\
      <thead>
        <tr>
            <th>ID</th>
            <th>Last Updated</th>
            <th>Customer</th>
            <th>Description</th>
            <th>Resolved</th>
        </tr>
      </thead>`;

                const { tickets } = await fetch("/api/tickets", {headers: {Authorization: makeAuthHeader()}}).then((res) =>
                    res.json(),
                );
                const tbody = document.createElement("tbody");
                table.appendChild(tbody);

                tbody.innerHTML = tickets
                    .map(
                        (ticket) => `\
      <tr onclick="window.location.href = '/ticket/${ticket.id}'">
        <td>${ticket.id}</td>
        <td>${ticket.last_updated}</td>
        <td>${ticket.customer}</td>
        <td>${ticket.description}</td>
        <td>${ticket.resolved ? "yes" : "no"}</td>
      </tr>`,
                    )
                    .join("");
            }

            displayTickets();
        </script>
    </head>

    <body>
        <nav>
            <div>
                <h1 id="tenant"></h1>
                <div class="nav-menu">
                    <div class="option option-selected">Tickets</div>
                </div>
            </div>
            <div id="login-menu"></div>
        </nav>

        <main>
            <table id="ticket-list"></table>
            <a class="button-large" href="/ticket/new">+ New ticket</a>
        </main>
    </body>
</html>
